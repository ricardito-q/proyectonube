<div class="card">
  <img [src]="producto.img" class="card-img-top" [alt]="producto.nombre">
  <div class="card-body">
    <h5 class="card-title">{{ producto.nombre }}</h5>
    <p class="card-text">Precio: {{ producto.precio | currency:'$' }}</p>
    <button (click)="verProducto()" class="btn">Ver Autos</button>
  </div>
</div>
