<h1>Buscando el producto: <small>{{termino}}</small></h1>
<hr>

<div class="row animated fadeIn fast"
     *ngIf="productos.length==0">
    <div class="col-md.12">
        <div class="alert alert-info" role="alert">
          No existen resultados con el termino: {{termino}}

         </div>
    </div>
</div>

<div class="row row-cols-3 g-3 m-3">
      <app-cardproducto-tarjeta [producto]="o"
      [index]="o.idx" *ngFor="let o of productos">
      </app-cardproducto-tarjeta>
</div>
